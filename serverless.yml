service:
  name: slack-animal-bot

plugins:
  - serverless-offline
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-1
  stage: ${opt:stage, 'dev'}
  timeout: 20

resources:
  Resources:
    ApiGatewayRestApi:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: SlackAnimalBot

functions:
  responseToSlackMessage:
    name: response-to-slack-message-${self:provider.stage}
    handler: src/index.handler
    events:
      - http:
          path: animal_api
          method: POST
  drawAnimalOmikuji:
    name: draw-animal-omikuji-${self:provider.stage}
    handler: src/Actions.drawAnimalOmikuji
  randomAnimal:
    name: random-animal-${self:provider.stage}
    handler: src/Actions.randomAnimal
